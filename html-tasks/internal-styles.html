<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Styles</title>
    <style>
        h1 {
            color: blue;
            text-align: center;
        }
        p {
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
        .styled-div {
            border: 2px solid #000;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .styled-div h2 {
            margin-top: 0;
        }
        .styled-div p {
            margin-bottom: 0;
        }
        .styled-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Styled Web Page</h1>

    <p class="highlight">
        This is a paragraph styled with internal CSS.

   

    <div class="styled-div">
        <h2>Styled Div Element</h2>
        <p>
            Some example text 
        </p>
    </div>

    <a href="https://www.example.com" class="styled-link">
        Visit Example.com
    </a>
</body>
</html>

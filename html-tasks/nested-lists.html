<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested List</title>
  </head>
  <body>
    <h1>Lists</h1>

    <h2>Ordered</h2>
    <ol>
      <li>1.One</li>
      <li>2.Two</li>
      <li>3.Three</li>
      <li>4.Four</li>
    </ol>

    <h2>Unordered</h2>
    <ul>
      <li>1.One</li>
      <li>2.Two</li>
      <li>3.Three</li>
      <li>4.Four</li>
    </ul>
  </body>
</html>

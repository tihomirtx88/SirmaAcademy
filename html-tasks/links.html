<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>

    <nav>
        <!-- Internal links -->
        <a href="#section1">Go to Section 1</a>
        <a href="#section2">Go to Section 2</a>
        <a href="#section3">Go to Section 3</a>
        
        <!-- External link -->
        <a href="https://www.example.com" target="_blank">Visit Example.com</a>
    </nav>

    <section id="section1">
        <h2>Section 1</h2>
        <p>This is the first section. <a href="#top">Back to top</a></p>
    </section>

    <section id="section2">
        <h2>Section 2</h2>
        <p>This is the second section. <a href="#top">Back to top</a></p>
    </section>

    <section id="section3">
        <h2>Section 3</h2>
        <p>This is the third section. <a href="#top">Back to top</a></p>
    </section>

    <a id="top"></a>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Styles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to My Styled Web Page</h1>

    <p class="highlight">
        This is a paragraph styled with internal CSS.

   

    <div class="styled-div">
        <h2>Styled Div Element</h2>
        <p>
            Some example text 
        </p>
    </div>

    <a href="https://www.example.com" class="styled-link">
        Visit Example.com
    </a>
</body>
</html>

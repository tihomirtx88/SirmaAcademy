<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Styles</title>
  </head>
  <body>
    <h1 style="color: blue; text-align: center">
      Welcome to My Styled Web Page
    </h1>

    <p style="font-size: 18px; color: #333; line-height: 1.6">
      Paragraph
    </p>

    <p style="font-size: 16px; color: #555">
      Example for
      <span style="color: red; font-weight: bold">highlight text</span> by using
      the <code>style</code> attribute within the <code>&lt;span&gt;</code> tag.
    </p>

    <div
      style="border: 2px solid #000; padding: 10px; background-color: #f9f9f9"
    >
      <h2 style="margin-top: 0">Styled Div Element</h2>
      <p style="margin-bottom: 0">
        This <code>&lt;div&gt;</code> element has a border, padding, and a
        background color applied using inline styles.
      </p>
    </div>

    <a
      href="https://www.example.com"
      style="
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      "
    >
      Visit Example.com
    </a>
  </body>
</html>
